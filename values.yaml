## Tonic values from https://github.com/TonicAI/tonic_helm_charts
## Full values https://github.com/TonicAI/tonic_helm_charts/blob/master/values.sample.yaml
## You can find the secrets in TPM https://tpm.foolhq.com/index.php/pwd/view_files/2974

###############################################################################################

# dockerConfigAuth: # set via deploy.sh (from env var)
enableLogCollection: true
environmentName: themotleyfool
piidetection: {}
tonicStatisticsSeed: 100
#tonicLicense: # set via deploy.sh (from env var)
# tonicVersion: # set via deploy.sh (from env var)
tonicSmtpConfig:
#   tonicUrl : https://tonic.eq-prod.fool.com
  smtpServerAddress: smtp.foolhq.com
  sendingAddress: SiteOps@fool.com
  smtpServerPort: 25
  ## dummy for bug https://github.com/helm/helm/issues/7095
  #smtpPassword: # set via deploy.sh (from env var)

# Service account for tonic
serviceAccount:
  create: true
  annotations: {}

# Container repository with tonic images. If you don't use the default one you will have to copy images over before deployment
tonicai:
  web_server:
    image: quay.io/tonicai/tonic_web_server
    # Comma separated list of user emails that should be have the Admin role in Tonic.
    administrators: siteops@fool.com,chitzia.lyfoung@fool.com
    # annotations:
    #   # This annotation is only required if you are creating an internal facing ELB. Remove this annotation to create public facing ELB.
    #   service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    features:
      # Enables/Disables the HostIntegrations endpoint
      host_integration_enabled: "true"
      kubernetes_role: "default"
  worker:
    image: quay.io/tonicai/tonic_worker
    env: {}
    envRaw: {}
  notifications:
    image: quay.io/tonicai/tonic_notifications
  pii_detection:
    image: quay.io/tonicai/tonic_pii_detection
  pyml_service:
    image: quay.io/tonicai/tonic_pyml_service
