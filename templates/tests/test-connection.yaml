{{- if .Values.enableTests }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tonic.fullname" . }}-test-connection"
  labels:
    {{- include "tonic.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['tonic-web-server:443']
  restartPolicy: Never
{{- end }}
