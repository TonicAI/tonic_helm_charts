apiVersion: apps/v1
kind: Deployment
metadata:
  name: tonic-pyml-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: tonic-pyml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tonic-pyml-service
  strategy: {}
  template:
    metadata:
      labels:
        app: tonic-pyml-service
    spec:
      containers:
      - env:
        - name: ENABLE_LOG_COLLECTION
          value: {{quote .Values.enableLogCollection }}
        - name: ENVIRONMENT_NAME
          value: {{ .Values.environmentName }}
        {{- if  ((.Values.tonicai).pyml_service).image }}
        image: {{ .Values.tonicai.pyml_service.image }}:{{ .Values.tonicVersion }}
        {{ else }}
        image: quay.io/tonicai/tonic_pyml_service:{{ .Values.tonicVersion }}
        {{- end }}
        imagePullPolicy: Always
        name: tonic-pyml-service
        ports:
        - containerPort: 7700
        resources: {}
        livenessProbe:
          httpGet:
            path: /health
            port: 7700
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7700
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
      imagePullSecrets:
      - name: tonicai-build-writer-pull-secret
      serviceAccountName: ""
