apiVersion: apps/v1
kind: Deployment
metadata:
  name: tonic-pii-detection
  namespace: {{ .Release.Namespace }}
  labels:
    app: tonic-pii-detection  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tonic-pii-detection
  strategy: {}
  template:
    metadata:
      labels:
        app: tonic-pii-detection
    spec:
      containers:
      - env:
        - name: ENABLE_LOG_COLLECTION
          value: {{quote .Values.enableLogCollection }}
        - name: ENVIRONMENT_NAME
          value: {{ .Values.environmentName }}
        image: quay.io/tonicai/tonic_pii_detection:{{ .Values.tonicVersion }}
        imagePullPolicy: ""
        name: tonic-pii-detection
        ports:
        - containerPort: 7687
        resources:
          limits:
            cpu: {{ .Values.piidetection.cpuLimit | default "1" | quote }}
            memory: {{ .Values.piidetection.memoryLimit | default "2048Mi" | quote }}
          requests:
            cpu: {{ .Values.piidetection.cpuRequest | default "250m" | quote }}
            memory: {{ .Values.piidetection.memoryRequest |default "2048Mi" | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: 7687
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7687
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
      imagePullSecrets:
      - name: tonicai-build-writer-pull-secret
      serviceAccountName: ""
